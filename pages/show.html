  <body>

          <input type="checkbox" id="ID" name="ID" checked>

          <input type="checkbox" id="Gender" name="Gender" checked>

          <input type="checkbox" id="Status" name="Status" checked>
          <label >Status</label>
          <input type="checkbox" id="Email" name="Email" checked>
          <label>Email</label>
          <input type="checkbox" id="Mobile Number" name="Mobile Number" checked> 
          <label>Mobile Number</label>
          </div>
<div class="table_con">

            <th class="Level">Level</th>
            <th class="Department">Department</th>
            <th class="Date Of Birth">Date Of Birth</th>
            <th class="Gender">Gender</th>
            <th class="Status"  style="z-index: 1;">Active Status</th>
            <th class="Email">Email</th>
            <th class="Mobile Number">Mobile Number</th>
            
        </thead>
        <tbody>
         
           
           
        </tbody>

    </table>

    </script>

  </div>
