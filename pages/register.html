<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
	<link rel="stylesheet" href="../css/mater.css" />
    <link rel="stylesheet" href="../css/register.css">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!----======== SCRIPT ======== -->
    <script defer src="../js/main.js"></script>
	<script type="module"  defer src="../js/validation.js"></script>
    <title>Regisration Form</title> 
</head> 
<header>
	<div id="header"></div>
</header>
<body>
    <div class="container">
        <header>Add Student</header>
        <form id="form" action="#">
            <div class="form-first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id ="name" placeholder="Enter your name" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" id="date" placeholder="Enter birth date" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" id ="email" placeholder="Enter your email" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" id="phone" placeholder="Enter mobile number" required>
                            <div class="error"></div>
                        </div>

						<div class="input-field">
							<label>Status</label>
							<select required  id="status">
                                <option disabled selected>Select status</option>
                                <option value ="act">Active</option>
                                <option value ="inact">Inactive</option>
                                <div class="error"></div>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required  id="gender">
                                <option disabled selected >Select gender</option>
                                <option value = "Male">Male</option>
                                <option value = "Female">Female</option>
                            </select>
                        </div>	
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Faculty Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID </label>
                            <input id = "id" type="text" placeholder="Enter ID type" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <select required id="department">
                                <option disabled selected>Select Department</option>
                                <option value = "IS">Information Systems</option>
                                <option value = "CS">Computer Science</option>
                                <option value = "AI">Artificial Intelligence</option>
								<option value = "IT">Information Technology</option>
								<option value = "DS">Data Science</option>
                            </select>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>GPA</label>
                            <input type="number" id="gpa" min = "0.01" max ="4" step ="0.01" placeholder="Enter GPA" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Level</label>
                            <select id="level" required>
								<option disabled selected>Select Level</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
                            <div class="error"></div>
                        </div>
                    

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" id="pass" placeholder="Enter your Password" required>
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input id="confirm-pass" type="password" placeholder="Confirm password" required>
                            <div class="error"></div>
                        </div>
                    </div>

					<div class = "add-button">
                    <button type="submit"  class="btnText" onclick="submit()" >
                        Add
                    </button>
                    <div class="error"></div>
					</div>
					<div class = "login">
						Aready have an account ? <a href="login.html">Login</a>
					</div>
                </div>
            </div>
        </form>
    </div>	
</body>
<footer id="footer"></footer>	
</html>
